<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scan QR Code</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-image: url('https://www.narayanseva.org/wp-content/themes/nss/templates/mahakumbh/images/saintseva5.jpg'); /* Replace with actual image URL */
            background-size: cover;
            background-position: center;
            color: white;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .content {
            position: relative;
            z-index: 2;
            padding: 50px 20px;
            margin: 100px auto;
            background: rgba(255, 255, 255, 0.9);
            color: black;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            text-align: center;
        }
        .qr-frame {
            border: 4px dashed #6c757d;
            padding: 20px;
            display: inline-block;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #f4a261;
            color: white;
            border: none;
        }
        .btn-custom:hover {
            background-color: #e76f51;
            color: white;
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="content">
                    <h1 class="text-center">Scan the QR Code to Donate</h1>
                    <p>Please use your mobile payment app to scan the QR code below and complete your donation.</p>
                    <div class="qr-frame">
                        <img src="/static/qr_code.png" alt="QR Code for Donation" style="width:200px;height:200px;">
                    </div>
                    <a href="/thank-you" class="btn btn-custom w-100">I have completed the payment</a>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
